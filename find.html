<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span id="weather"> no Service </span>
        <i id="icon"></i>
        &nbsp<span id="temp"></span>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <!-- <i class="fa-solid fa-bolt"></i> -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <span class="screen-header__notification">&nbsp</span>
          <a href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode fa-2x"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Add by Contracts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint fa-2x"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope fa-2x"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to OpenChat Home <i class="fa-solid fa-chevron-right"></i
          ></span>
        </div>
      </div>

      <div class="open-post-box">
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#DIET</h5>
            <h6 class="open-chat__hashtag">#단백질#헬스#배고파</h6>
            <div class="open-post__member">
              <span class="user-component__avatar open-chat__avatar">
                <i class="fa-regular fa-user"></i>
              </span>
              <span>99 members</span>
              <div class="divider">|</div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://public-content.pro.arooo.co.kr/content/thumbnail/4456e3f9e0a1229aa6191d4cd6308e84-Thumbnail_L.png?w=880&f=webp"
              />
              <div class="open-post__like">
                <i class="fa-solid fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#거지방</h5>
            <h6 class="open-chat__hashtag">#절약#무지출#백수</h6>
            <div class="open-post__member">
              <span class="user-component__avatar open-chat__avatar">
                <i class="fa-regular fa-user"></i>
              </span>
              <span>69 members</span>
              <div class="divider">|</div>
              <span class="open-post__member-status">30 minute(s) ago</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://i.namu.wiki/i/tF_jdl3ZPYohMqz8KRAn_2Ik5Ssb99yb0OIVvAqeQjv3yayBwRwSQL1tlzgHjkhdyzAKOXMp3l2ZDJBNe7JQujnAGCguNLIqqTyCYf4TL6loanXIXjfnA0hCPdoIsJc8acAxesMCkMq07qv4jUUxBw.webp"
              />
              <div class="open-post__like">
                <i class="fa-solid fa-heart"></i>
                <span>125</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2">&nbsp</span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/44b46037fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/test.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
