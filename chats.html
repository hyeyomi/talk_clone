<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span id="weather"> no Service</span>
        <i id="icon"></i>
        &nbsp<span id="temp"></span>
          
        </div>
        <div class="status-bar__column">
          <span id="status-bar__clock">18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-wifi"></i>
          <span>11%</span>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
          <!-- <i class="fa-solid fa-bolt"></i> -->
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span class="chat__plus">
            <span class="chat__notification">
              +
            </span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span>
            <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a></span>
        </div>
      </header>

      <main class="chats-screen">
        <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <span class="user-component__avatar">
              <i class="fa-regular fa-user"></i>
            </span>
            <div class="user-component__text">
              <h4 class="user-component__name">Minwoo</h4>
              <h6 class="user-component__subtitle">Please check my Kakao message!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <h6 class="user-component_-time">21:22</h6>
            <span class="user-component__cnt">1</span>
          </div>
        </div>
        </a>
      </main>
  

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification">1</span>
              <i class="fa-solid fa-comment fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fa-solid fa-magnifying-glass fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notification2">&nbsp</span>
              <i class="fa-solid fa-ellipsis fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div id="no-mobile">
        <span>Your screen is too big.</span>
      </div>
      <script
        src="https://kit.fontawesome.com/44b46037fd.js"
        crossorigin="anonymous"
      ></script>
      <script src="js/clock.js"></script>
      <script src="js/weather.js"></script>
</body>
</html>
