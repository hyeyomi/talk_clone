<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- 하나의 클래스 안의 모든 콘텐츠에 부모 클래스 이름이 들어가도록 클래스 이름을 지정하는 것 : BEM / 클래스인지 아이딘지 구분하지 않아도 되고 어떤 클래스와 연관되어 있는지 코드를 읽으면서 파악하기 쉬워짐 -->
      <div class="status-bar__column">
        <span id="weather"> no Service </span>
        <i id="icon"></i>
        &nbsp;
        <span id="temp"></span>
        <!-- To Do : Icon -->
      </div>
      <div class="status-bar__column">
        <span id="status-bar__clock">18:43</span>
        <!-- To Do : 현재 시간 자바스크립트 -->
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <span> 11%</span> 
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <!-- To Do : Icon -->
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakoaTalk</h1>
      <p class="welcome-header__text">
        If you have a kakoa Account, log In with your email or phone number.
      </p>
    </header>
    <!-- action에 적은 url로 이동하고, 데이터를 보냄 -->
    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="Username" id="login-username" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakoa Account of Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/44b46037fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <!-- <script src="js/login.js"></script> -->
  </body>
</html>
