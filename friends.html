<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Talk</title>
  </head>
  <body id="friends_screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span id="weather">no Service  </span>
        <i id="icon"></i>
        &nbsp<span id="temp"></span>
        <!-- <i class="fa-solid fa-wifi"></i> -->
      </div>
      <div class="status-bar__column">
        <span id="status-bar__clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <!-- <i class="fa-solid fa-bolt"></i> -->
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i> </a
        ></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      Friend's Names Display
      <i class="fa-solid fa-chevron-right"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component first-component">
        <div class="user-component__column" id="myProfile">
          <div>
          <span class="user-component__avatar">
            <i class="fa-regular fa-user"></i>
          </span>
          </div>
          <div class="user-component__text">
            <h4 class="user-component__name" id="user-nickname">Hyeyeon</h4>
            <h6 class="user-component__subtitle" id="state_text">안녕하셍</h6>
          </div>
        </div>
        <div class="user-component__column" id="stateMsg">
          <button class="user-component__stateBtn" id="state-button">
            상태메세지 +
          </button>
        </div>
      </div>

      <div class="freinds-screen__channel">
        <div class="freinds-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <span class="user-component__avatar--sm">
              <i class="fa-regular fa-user fa-lg"></i>
            </span>
            <div class="user-component__text">
              <h4 class="user-component__name user-component__name--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2">&nbsp</span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <div class="hidden" id="state-container">
      <form id="state-message">
        <div id="state-title">
          상태메세지 올리기
          <i class="fa-solid fa-xmark" id="x"></i>
        </div>
        <input
          type="text"
          placeholder="내용 입력"
          maxlength="30"
          id="state-message__input"
        />
        <span id="stateMsg_length">0/30</span>
        <button>확인</button>
      </form>
    </div>


    <script
      src="https://kit.fontawesome.com/44b46037fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/state.js"></script>
    <!-- <script src="js/login.js"></script> -->
  </body>
</html>
