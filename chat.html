<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar" id="status-bar">
      <div class="status-bar__column">
        <span id="weather">no Service</span>
        <i id="icon"></i>
        &nbsp<span id="temp"></span>
        <!-- <i class="fa-solid fa-wifi"></i> -->
      </div>
      <div class="status-bar__column">
        <span id="status-bar__clock">18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fa-solid fa-wifi"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <!-- <i class="fa-solid fa-bolt"></i> -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fa-solid fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">혜연</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">
        <span id="chat__date">TuesDay, June 30, 2023</span>
      </div>
      <div class="message-row" id="message">
        <span class="user-component__avatar">
          <i class="fa-regular fa-user"></i>
        </span>
        <div class="message-row__content">
          <span class="message__author">Minwoo</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">08:23</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content" id="message__list">
          <div class="message__info">
            <span class="message__bubble">안녕하세요</span>
            <span class="message__time">12:23</span>
          </div>
        </div>
      </div>
    </main>

    <form id="message-form" class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="reply__column">
        <input
          id="input"
          type="text"
          name="message"
          placeholder="Write a message..."
        />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/44b46037fd.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/day.js"></script>
  </body>
</html>
